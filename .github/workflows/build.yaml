name: build plugin

on:
  push:
    branches: [ master ]
    tags: [ '*' ]   # 推送任意 tag 也会触发
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish plugin (with cipx package)
      run: dotnet publish -c Release -p:CreateCipx=true

    - name: Upload cipx artifact
      uses: actions/upload-artifact@v4
      with:
        name: EasyNotification-plugin
        path: EasyNotification/cipx/EasyNotification.cipx
        retention-days: 7

    - name: Upload checksums
      uses: actions/upload-artifact@v4
      with:
        name: EasyNotification-checksums
        path: EasyNotification/cipx/checksums.md
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Download cipx artifact
      uses: actions/download-artifact@v4
      with:
        name: EasyNotification-plugin
        path: .

    - name: Download checksums
      uses: actions/download-artifact@v4
      with:
        name: EasyNotification-checksums
        path: .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        files: EasyNotification.cipx
        body_path: checksums.md
